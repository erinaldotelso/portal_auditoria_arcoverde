<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Auditor - Bem-vindo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0e0eb;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            color: #2e2e2e;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2.5rem;
            margin: 1em 0; /* Ajuste para dar espaço entre a imagem e o texto */
            color: #004080;
        }
        .links {
            display: flex;
            gap: 3em;
        }
        a {
            text-decoration: none;
            color: #004080;
            border: 2px solid #004080;
            padding: 1.5em;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.4s, border-color 0.4s;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            min-width: 200px; /* Tamanho mínimo para uniformidade */
            height: 70px; /* Altura fixa para todos os botões */
        }
        a:hover {
            background-color: #004080;
            color: #fff;
            border-color: #003366;
        }
        svg {
            margin-right: 10px;
            width: 36px;
            height: 36px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='imagem/brasao.png') }}" alt="Brasão" style="max-width: 200px; margin-bottom: 1em;"> <!-- Ajuste de tamanho -->
    <h1>Bem-vindo ao Portal do Auditor</h1>
    <div class="links">
        <a href="{{ url_for('login_auditor') }}">

            </svg>
            Auditor
        </a>
        <a href="{{ url_for('login_controlador') }}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">

            </svg>
            Controlador Geral
        </a>
        <a href="{{ url_for('login_auditado') }}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">

            </svg>
            Auditados
        </a>
    </div>
</body>
</html>
