{% extends 'base.html' %}

{% block title %}Visualizar Pedido{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Detalhes do Pedido</h3>
    </div>
    <div class="card-body">       
        {% if pedido.arquivo %}
            <iframe src="{{ url_for('serve_pedido', filename=pedido.arquivo) }}" style="width: 100%; height: 500px;" frameborder="0">
                Seu navegador n√£o suporta iframes.
            </iframe>
        {% else %}
            <p class="text-warning">Nenhum arquivo anexado para este pedido.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
