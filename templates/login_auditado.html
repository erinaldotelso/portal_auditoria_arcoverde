<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Auditados</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333333;
            box-sizing: border-box;
        }
        .login-container {
            background-color: #ffffff;
            padding: 3em;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5em;
            color: #004080;
        }
        .form-group {
            margin-bottom: 1.5em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        .password-container {
            display: flex;
            align-items: center;
            position: relative;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75em;
            border-radius: 8px;
            border: 1px solid #cccccc;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #004080;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            font-size: 1rem;
            color: #666666;
        }
        button {
            width: 100%;
            padding: 0.75em;
            background-color: #004080;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #003366;
        }
        .alert {
            color: red;
            text-align: center;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login - Auditados</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login_auditado') }}">
            <div class="form-group">
                <label for="usuario">Usu√°rio:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Usu√°rio" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <div class="password-container">
                    <input type="password" id="senha" name="senha" placeholder="Senha" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('senha');
            const toggleIcon = document.querySelector('.toggle-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = 'üôà'; // Icon for "hide password"
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è'; // Icon for "show password"
            }
        }
    </script>
</body>
</html>
