{% extends "base_auditado.html" %}

{% block title %}Editar Resposta - Relatório Preliminar{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3><i class="fas fa-edit me-1"></i> Editar Resposta</h3>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('editar_resposta_relatorio_preliminar', resposta_id=resposta.id) }}" enctype="multipart/form-data">
            <!-- Campo para editar o texto da resposta -->
            <div class="mb-3">
                <label for="textoResposta" class="form-label">Resposta</label>
                <textarea class="form-control" id="textoResposta" name="texto_resposta" rows="5" required>{{ resposta.texto_resposta }}</textarea>
            </div>

            <!-- Campo para substituir o arquivo da resposta -->
            <div class="mb-3">
                <label for="arquivoResposta" class="form-label">Substituir Arquivo (PDF)</label>
                <input type="file" class="form-control" id="arquivoResposta" name="arquivo_resposta" accept="application/pdf">
                
                {% if resposta.arquivo_resposta %}
                    <p class="form-text">Arquivo atual: <a href="{{ url_for('baixar_documento', filename=resposta.arquivo_resposta) }}" target="_blank">Arquivo Enviado</a></p>
                {% else %}
                    <p class="form-text">Nenhum arquivo anexado atualmente.</p>
                {% endif %}
            </div>

            <!-- Botões de ação -->
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{{ url_for('responder_relatorio_preliminar', relatorio_id=resposta.documento_id) }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
