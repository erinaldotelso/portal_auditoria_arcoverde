{% extends 'base.html' %}

{% block title %}Visualizar Relatório - Portal do Auditor{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3><i class="fas fa-file-alt me-1"></i> Visualizar Relatório</h3>
    </div>
    <div class="card-body">
        <iframe src="{{ url_for('serve_file', filename=filename) }}" width="100%" height="600px" style="border: none;"></iframe>
    </div>
    <div class="card-footer">
        <a href="{{ url_for('meus_relatorios') }}" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i> Voltar</a>
    </div>
</div>
{% endblock %}
