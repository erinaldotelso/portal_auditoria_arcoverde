{% extends 'base.html' %}

{% block title %}Editar Comunicação{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3><i class="fas fa-pencil-alt me-1"></i> Editar Comunicação</h3>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('editar_comunicacao', id=comunicacao.id) }}">
            <div class="mb-3">
                <label for="data" class="form-label">Data:</label>
                <input type="date" name="data" id="data" class="form-control" value="{{ comunicacao.data.strftime('%Y-%m-%d') }}" required>
            </div>
            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" class="form-control" rows="4" required>{{ comunicacao.mensagem }}</textarea>
            </div>
            <div class="d-flex justify-content-between">
                <!-- Botão de Salvar Alterações -->
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <!-- Botão de Cancelar, que redireciona para a página de comunicação sem salvar -->
                <a href="{{ url_for('comunicacao') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
