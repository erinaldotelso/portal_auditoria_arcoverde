{% extends "base.html" %}

{% block title %}Editar Usuário - Portal do Auditor{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-user-edit me-1"></i> Editar Usuário</h3>
        </div>
        <div class="card-body">
            <!-- Corrigido: Agora o action aponta para a rota editar_usuario, usando o ID do usuário -->
            <form method="POST" action="{{ url_for('editar_usuario', id=usuario.id) }}">
                <div class="mb-3">
                    <label for="secretaria" class="form-label">Secretaria</label>
                    <input type="text" class="form-control" name="secretaria" id="secretaria" value="{{ usuario.secretaria }}" required>
                </div>
                <div class="mb-3">
                    <label for="cargo" class="form-label">Cargo</label>
                    <input type="text" class="form-control" name="cargo" id="cargo" value="{{ usuario.cargo }}" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" name="username" id="username" value="{{ usuario.username }}" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" name="senha" id="senha" value="{{ usuario.senha }}" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Atualizar Usuário</button>
                    <a href="{{ url_for('listar_usuarios') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
{% endblock %}
