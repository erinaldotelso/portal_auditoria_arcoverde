{% extends 'base.html' %}

{% block title %}Novo Relatório - Portal do Auditor{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-plus-circle me-2"></i> Novo Relatório</h3>
        </div>
        <div class="card-body">
            <form action="{{ url_for('novo_relatorio') }}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título do Relatório</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required>
                </div>
                <div class="mb-3">
                    <label for="departamento" class="form-label">Secretaria</label>
                    <select class="form-select" id="departamento" name="departamento" required>
                        <option value="">Selecione uma Secretaria</option>
                        <option value="planejamento">Secretaria Municipal de Planejamento</option>
                        <option value="desenvolvimento_economico">Secretaria Municipal de Desenvolvimento Econômico</option>
                        <option value="financas">Secretaria Municipal de Finanças</option>
                        <option value="controle">Secretaria Municipal de Controle Interno e T. Pública</option>
                        <option value="agricultura">Secretaria Municipal de Agricultura</option>
                        <option value="desenvolvimento_urbano">Secretaria Municipal de Desenvolvimento Urbano</option>
                        <option value="esportes">Secretaria Municipal de Esportes</option>
                        <option value="servicos_publicos">Secretaria Municipal de Serviços Públicos e Meio Ambiente</option>
                        <option value="cultura">Secretaria Municipal de Cultura</option>
                        <option value="turismo_eventos">Secretaria Municipal de Turismo e Eventos</option>
                        <option value="mulher">Secretaria da Mulher</option>
                        <option value="administracao_patrimonio">Secretaria Municipal de Administração e Patrimônio</option>
                        <option value="educacao">Secretaria Municipal de Educação</option>
                        <option value="saude">Secretaria Municipal de Saúde</option>
                        <option value="assistencia_social">Secretaria Municipal de Assistência Social</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select class="form-select" id="tipo" name="tipo" required>
                        <option value="">Selecione o tipo</option>
                        <option value="Ordinário">Ordinário</option>
                        <option value="Extraordinário">Extraordinário</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="data_inicio" class="form-label">Data de Início</label>
                    <input type="date" class="form-control" id="data_inicio" name="data_inicio" required>
                </div>
                <div class="mb-3">
                    <label for="data_fim" class="form-label">Data de Término Prevista</label>
                    <input type="date" class="form-control" id="data_fim" name="data_fim" required>
                </div>
                <div class="mb-3">
                    <label for="arquivo_pdf" class="form-label">Anexar Relatório (PDF)</label>
                    <input type="file" class="form-control" id="arquivo_pdf" name="arquivo_pdf" accept="application/pdf" required>
                </div>
                <button type="submit" class="btn btn-primary">Criar Relatório</button>
            </form>
        </div>
    </div>
{% endblock %}
